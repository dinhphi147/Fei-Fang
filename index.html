<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>💌 Tình yêu của tụi mình</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      text-align: center;
    }

    button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .msg {
      margin-top: 16px;
      color: #ff8888;
    }
  </style>
</head>
<body>
  <h2>🔐 Nhập mật khẩu để mở cánh cửa tình yêu 💖</h2>
  <input type="password" id="password" placeholder="Nhập mật khẩu...">
  <br>
  <button onclick="checkPassword()">Mở cánh cửa</button>
  <div class="msg" id="message"></div>

  <script>
    const correctPassword = "961213"; // 👉 đổi mật khẩu tại đây

    function checkPassword() {
      const input = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (input === correctPassword) {
        window.location.href = "./main.html"; // 👉 điều hướng khi đúng
      } else {
        msg.innerText = "Sai mất rồi cậu ơi 🥺 Thử lại nha!";
      }
    }
  </script>
</body>
</html>
